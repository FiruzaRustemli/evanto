<div class="vendor-public-card">
    <div class="media">
        <img class="image" ng-src="{{card.media.image.src}}" alt="{{card.media.image.alt}}" ng-show="card.media.image">
    </div>

    <div class="content pv-24 ph-16">
        <div class="title h3" ng-if="card.name">
            {{card.name}}
        </div>

        <div class="address secondary-text" ng-if="card.address">
            {{card.address}}
        </div>

        <div class="text pt-16" ng-if="card.description">
            {{card.description}}
        </div>
    </div>
</div>
