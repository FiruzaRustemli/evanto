<!-- DIALOG -->
<md-dialog class="set-budget-dialog" ng-controller="UserServiceBudgetController as vm" aria-label="Set budget">

    <form name="setBudgetForm" class="md-inline-form" novalidate>

        <!-- DIALOG TOOLBAR -->
        <md-toolbar class="md-accent" layout="column">

            <!-- TOOLBAR TOP -->
            <div class="md-toolbar-tools md-toolbar-tools-top" layout="row" layout-align="space-between center">
                <span class="title">Select an event</span>
                <md-button class="md-icon-button" ng-click="vm.cancel()" aria-label="Close dialog" translate>
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
            <!-- / TOOLBAR TOP -->

        </md-toolbar>
        <!-- / DIALOG TOOLBAR -->

        <!-- DIALOG CONTENT -->
        <md-dialog-content ms-scroll>

            <div class="md-dialog-content">
                <p>Please set a budget for selected service.</p>
                <md-input-container flex>
                    <input type="number" ng-model="vm.assignedBudget">
                </md-input-container>
            </div>

        </md-dialog-content>
        <!-- / DIALOG CONTENT -->

        <!-- DIALOG ACTIONS -->
        <md-dialog-actions layout="row" layout-align="end center">
            <div layout="row">
                <md-button class="md-accent md-raised" ng-click="vm.setAssignedBudget()">Set event</md-button>
            </div>
        </md-dialog-actions>
        <!-- / DIALOG ACTIONS -->

    </form>

</md-dialog>
<!-- / DIALOG -->
