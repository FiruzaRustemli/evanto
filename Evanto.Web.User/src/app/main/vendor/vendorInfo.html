<!-- DIALOG -->
<md-dialog class="vendor-info-dialog" ng-controller="VendorInfoController as vm" aria-label="Vendor Info">

    <!-- DIALOG TOOLBAR -->
    <md-toolbar class="md-accent" layout="column">

        <!-- TOOLBAR TOP -->
        <div class="md-toolbar-tools md-toolbar-tools-top" layout="row" layout-align="space-between center">
            <span class="title">Vendor Info</span>
            <md-button class="md-icon-button" ng-click="vm.cancel()" aria-label="Close dialog">
                <md-icon md-font-icon="icon-close"></md-icon>
            </md-button>
        </div>
        <!-- / TOOLBAR TOP -->

    </md-toolbar>
    <!-- / DIALOG TOOLBAR -->

    <!-- DIALOG CONTENT -->
    <md-dialog-content ms-scroll>

        <div class="md-dialog-content">
            <md-list>
                <md-item>
                    <md-item-content>
                        <div class="md-tile-content">
                            <p class="muted">
                                Name
                            </p>
                            <h3>{{vm.vendorInfo.name}}</h3>
                        </div>
                    </md-item-content>
                </md-item>
                <md-divider></md-divider>
                <md-item>
                    <md-item-content>
                        <div class="md-tile-content">
                            <p class="muted">
                                Address
                            </p>
                            <h3>{{vm.vendorInfo.user.address}}</h3>
                            <h4 ng-if="!vm.vendorInfo.address.length == 0">No information.</h4>
                        </div>
                    </md-item-content>
                </md-item>

                <md-divider></md-divider>

                <md-item>
                    <md-item-content>
                        <div class="md-tile-content">
                            <p class="muted">
                                Phone number
                            </p>
                            <h3>{{vm.vendorInfo.user.phone}} </h3>
                        </div>
                    </md-item-content>
                </md-item>
                <md-divider></md-divider>

                <md-item>
                    <md-item-content>
                        <div class="md-tile-content">
                            <p class="muted">
                                Description
                            </p>
                            <h3>{{vm.vendorInfo.description}} </h3>
                                       <h3 ng-if="!vm.vendorInfo.description">No information.</h3>
                        </div>
                    </md-item-content>
                </md-item>
                <md-divider></md-divider>

            </md-list>

            </md-input-container>
        </div>

    </md-dialog-content>
    <!-- / DIALOG CONTENT -->

    <!-- DIALOG ACTIONS -->
    <md-dialog-actions layout="row" layout-align="center center">
        <div layout="row">
            <md-button class="md-raised" ng-click="vm.goToVendorServicesPage()">
                Show all services by this vendor
            </md-button>
        </div>
    </md-dialog-actions>
    <!-- / DIALOG ACTIONS -->

    </form>

</md-dialog>
<!-- / DIALOG -->
